<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Generador de Trivias</h1>

    <div>
        <label for="categoria">Categoría:</label>
        <select id="categoria">
            <!-- Opciones para seleccionar la categoría -->
            <!-- Puedes obtener las categorías desde la siguiente URL: https://opentdb.com/api_category.php -->
        </select>
    </div>

    <div>
        <label for="dificultad">Dificultad:</label>
        <select id="dificultad">
            <!-- Opciones para seleccionar la dificultad -->
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Difícil</option>
        </select>
    </div>

    <div>
        <label for="tipo-respuesta">Tipo de respuesta:</label>
        <select id="tipo-respuesta">
            <!-- Opciones para seleccionar el tipo de respuesta -->
            <option value="multiple">Múltiple</option>
            <option value="boolean">Verdadero/Falso</option>
        </select>
    </div>

    <button onclick="generarTrivia()">Crear Trivia</button>

    <div id="contenedorTrivia"></div>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</body>
</html>
